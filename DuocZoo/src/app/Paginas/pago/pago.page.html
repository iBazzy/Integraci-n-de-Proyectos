<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  ></ion-back-button>
    </ion-buttons>
    <ion-title>Pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list >
    <ion-accordion-group >
      <ion-accordion value="start" >
        <ion-item slot="header" >
          <ion-label ><ion-icon name="calendar-outline"></ion-icon> Fecha</ion-label>
          <ion-note slot="end" id="datetimeValue"></ion-note>
        </ion-item>
        <ion-datetime
          [(ngModel)]="fechaSeleccionada" [isDateEnabled]="isWeekday"
          id="datetime"
          slot="content"
        ></ion-datetime>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>
  
  <div >
    <ion-card class="carti" *ngFor="let x of tickets">
      <ion-card-header>
        <ion-card-title style="text-align: center;" color="warning">Ticket {{x.nombre}}:   </ion-card-title>
        <ion-card-subtitle style="text-align: center;color: rgb(255, 255, 255);">$ {{x.precio}}</ion-card-subtitle>
      </ion-card-header>
      <h1 style="text-align: center;"><ion-input type="number" placeholder="000"  [(ngModel)]="x.cantidad" (ngModelChange)="actualizarTotal()" min="0" max="100" ></ion-input></h1>
      <hr style="background-color: white;">
      <h2 style="text-align: center;">$ {{x.precio * x.cantidad}}</h2>

    </ion-card>
    
    
    <ion-grid>

      <ion-button  fill="outline" expand="full" color="warning" >
        Total a pagar: $ {{total}}
      </ion-button>

      <ion-row>
        <ion-col>

          
          <ion-button type="submit" fill="solid" expand="full" (click)="guardarCompra()" color="success">
            <ion-icon name="card-outline"></ion-icon> Pagar
          </ion-button>

          <ion-button fill="solid" expand="full" [routerLink]="['/inicio-usuario']"> Volver</ion-button>


        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
