<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cambiar <br> Contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slide>
    <div class="contaier-login">
      <form [formGroup]="formCamb" (ngSubmit)="cambiar()">
        <ion-card>
          <ion-card-header>
            <h1>Cambiar Contraseña</h1>
            <br>
            <span>Nota:<br>Debes ingresar tu Correo Electronico, RUT y Usuario con los que te registraste para realizar
              el
              cambio de Contraseña.</span>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" formControlName="usuario" placeholder="Ingresar Usuario"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input type="text" formControlName="correo" placeholder="Ingresar Correo Electronico"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">RUT</ion-label>
              <ion-input type="text" formControlName="rut" placeholder="Ingresar RUT"></ion-input>
            </ion-item>
            <br>
            <ion-button type="submit" color="primary">Validar</ion-button>
          </ion-card-content>
        </ion-card>
      </form>
    </div>
  </ion-slide>
</ion-content>
